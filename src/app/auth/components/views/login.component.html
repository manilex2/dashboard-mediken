<div class="login-container-2">
  <mat-card class="login-card-1">
    <mat-card-content>
      <div class="login-logo-container-1">
        <img class="login-logo-1" src="../../../../assets/mediken-fo.svg" alt="mediken-logo">
      </div>
      <div class="login-container-1"><p>Iniciar Sesión</p></div>
      <form class="login-form-container-1" [formGroup]="loginForm">
        <!-- <mat-form-field class="login-form-field-1">

          <input class="login-input-1" formControlName="usuario" matInput placeholder="Ej. CÓDIGO" required>

        <div class="login-form-field-1">
          <input class="login-input-1" formControlName="usuario" placeholder="Usuario" required>
        </div>

          <mat-label>Contraseña</mat-label>
          <input class="login-input-1" formControlName="clave" matInput [type]="hide ? 'password' : 'text'" required placeholder="********">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar contraseña'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field> -->
        <div class="login-form-field-1">
          <input class="login-input-1" formControlName="clave" [type]="hide ? 'password' : 'text'" required placeholder="Contraseña">
          <button class="login-password-icon-1" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar contraseña'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </div>
        <button class="login-button-submit" mat-raised-button color="primary" (click)="login()"  [disabled]="!loginForm.valid">Continuar</button>
        <br/>
        <div>
          <a class="login-reset-pass-1" routerLink="../reset-password">¿Olvidó su contraseña?</a>
        </div>
      </form>
      <br/>
      <br/>
    </mat-card-content>
  </mat-card>
</div>
